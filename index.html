<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Hangman Game</title>
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="category">Word From: <span></span></div>
            </div>
            <hr />
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-robe"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="arms"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
            <hr />
            <div class="letters-guess"></div>
        </div>
        <audio id="fail" src="audio/fail.wav" preload="auto"></audio>
        <audio
            id="success"
            src="audio/mixkit-retro-game-notification-212.wav"
            preload="auto"
        ></audio>
        <div class="change">
            <div class="ch-button">
                <h4>change</h4>
                <i class="fas fa-sync-alt"></i>
            </div>
        </div>
        <script src="js/master.js"></script>
    </body>
</html>
